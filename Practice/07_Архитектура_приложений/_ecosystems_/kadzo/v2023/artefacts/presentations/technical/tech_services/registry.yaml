entities:
  kadzo.v2023.tech_services:
    presentations:
      registry:
        type: table
        params:
          type: object
          properties:
            domain:
              title: Идентификатор домена
              type: string
          required:
            - domain
        headers:
          - value: id
            text: Идентификатор
            link: link
          - value: title
            text: Наименование
            link: link
          - value: description
            text: Описание
          - value: class
            text: Класс
          - value: location
            text: Размещение
          - value: status
            text: Статус
          - value: comments
            text: Комментарии, риски, проблемы

        origin: kadzo.v2023.tech_services

        source: >
          (
              $matcher := $eval('/^' & $params.domain & '\\./i');
              ["kadzo.v2023.tech_services".$spread()[$.$keys() ~> $matcher].{
                  "id": $keys()[0],
                  "link": "/entities/kadzo.v2023.tech_services/card?id=" & $keys()[0],
                  "title": *.title,
                  "description": *.description,
                  "class": *.class,
                  "location": *.location,
                  "status": *.status,
                  "comments": *.comments
              }]
          )