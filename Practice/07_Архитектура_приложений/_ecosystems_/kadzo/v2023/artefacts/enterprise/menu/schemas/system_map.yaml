entities:
  kadzo.enterprise.menu.system_map:
    menu: >
      (
          sber.kadzo.enterprise_mode ?
            sber.domains.$spread().( 
                $domain := $keys();
                $title := $lookup($$.companies, $domain) ? $lookup($$.companies, $domain).title : $.*.title;
                [{
                    "location": "ДЗО/" & $title & "/Схемы/Общие/Карта систем",
                    "link": "/entities/kadzo.v2023.system_map/system_map_select?domain=" & $domain
                 }]
            );
      )